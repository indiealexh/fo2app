<label for="dps-tb">Player DPS</label>
<input id="dps-tb" type="number" [ngModel]="dps()" (ngModelChange)="dps.set($event)">
<ag-grid-angular
  style="width: 100%; height: 100%;"
  [rowData]="rowData()"
  [columnDefs]="colDefs" [theme]="myTheme" [autoSizeStrategy]="autoSizeStrategy"></ag-grid-angular>
